<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

  
    <!-- <link href="../static/css/main.css" rel="stylesheet"  th:href="@{~/css/main.css}" /> -->
    <link  rel="stylesheet" th:href="@{~/css/main.css}" />

    <!--
        ### INGAT YA ####
        Harus menggunakan webjars-locator agar tidak perlu menyebutkna versi dari bootstrap dan sebagainya
        <dependency>
			<groupId>org.webjars</groupId>
			<artifactId>webjars-locator</artifactId>
			<version>0.40</version>
		</dependency>
    -->

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <!-- <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script> -->

    <!-- <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script> -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <!-- <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css} "/> -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>

    <link th:rel="stylesheet" th:href="@{~/webjars/font-awesome/css/all.css} "/> 
 
</head>
<body>

    <i class="fas fa-home    "></i>
    <i class="fa fa-user" ></i>
    <i class="fas fa-address-card    "></i>

    <h1>Judul Akan di format pada css main.css</h1>
    <p th:text=" 'User Name : ' + ${username} + ''" />

    <!--Biasa dipakai untuk Title Bar paling atas-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navigation Bar (biasa dipakai untuk title atau top navigation)</span>
    </nav>
    <!-- BreadCrumb History-->
    <div>Breadcrumb bar ::</div>
    <div class="container">
        <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
                <th:block layout:fragment="breadcrumb">
                </th:block>
            </ol>
        </nav>
        <div class="content">
            <div layout:fragment="page_content"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <th:block layout:fragment="scripts">
    </th:block>

</body>
</html>
